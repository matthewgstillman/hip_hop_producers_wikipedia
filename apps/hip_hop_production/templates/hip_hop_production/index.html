{% extends 'base.html' %}

{% block title %}
<title>Home</title>
{% endblock%}


{% block content %}
<div class="container">
    <h1>Enter A Hip Hop Producer To See Their Wikipedia Page</h1>
    <form action="/form/" method="post">
    {% csrf_token %}
    <label for="producer">Hip Hop Producer: </label>
    <input id="producer" type="text" name="producer" value="Enter A Producer...">
    <input type="submit" value="OK">
</form>
</div>
{% endblock %}
